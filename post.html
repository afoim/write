<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/sunburst.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
    <title>{{{title}}} - AcoFork Blog</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .main {
            text-align: center;
            padding: 0.5em 1.5em;
            max-width: 800px;
            margin: 0 auto;
        }
        .main span {
            padding: 0.5em 1.5em;
        }
        .main a {
            color: #fff;
            text-decoration: none;
        }
        .main a:hover {
            text-decoration: underline;
        }
        .main a.active {
            text-decoration: underline;
        }
        .post {
            padding: 0.5em 1.5em;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .post a {
            color: #fff;
        }
        .main img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 60vh;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <span><a href="/">Home</a></span>
        <span><a href="/posts.html" c>Posts</a></span>
        <span><a href="/about.html">About</a></span>
        <hr>
    </div>

    <div class="main" id="header-post">
        <h1>{{{title}}}</h1>
        <p>{{{date}}}</p>
        <img src="{{{img}}}" alt="{{{title}}}">
        <hr>
    </div>

    <div class="post" id="text-post">
        {{{Text}}}
    </div>
</body>
</html>
